<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
    </h:head>

    <h:body>
        <h:form id="predicion">
            <h:panelGrid  columns="1" style="margin-bottom: 10px">

                <p:outputLabel value="¿Cuál es su edad?"/>
                <p:inputText id="Edad" value="#{con}"/>
                <p:slider for="Edad" minValue="26.25" maxValue="108.75" step="0.1" />

                <br/>
                <p:outputLabel value="¿Tienes anemia?"/>
                <p:selectOneMenu value="#{controller.model.anaemia}">
                    <f:selectItem itemValue="0" itemLabel="No tengo"/>
                    <f:selectItem itemValue="1" itemLabel="Si tengo"/>
                </p:selectOneMenu>

                <br/>
                <p:outputLabel value="¿Qué cantidad de creatinquinasa tiene?"/>
                <p:inputText id="cpk" value="#{controller.model.creatinine_phosphokinase}"/>
                <p:slider for="cpk" minValue="0" maxValue="9820" step="1" />

                <br/>
                <p:outputLabel value="¿Tienes diabetes?"/>
                <p:selectOneMenu value="#{controller.model.diabetes}">
                    <f:selectItem itemValue="0" itemLabel="No tengo"/>
                    <f:selectItem itemValue="1" itemLabel="Si tengo"/>
                </p:selectOneMenu>

                <br/>
                <p:outputLabel value="¿Cuál es su medida de Fracción de eyección tiene?"/>
                <p:inputText id="ef" value="#{controller.model.ejection_fraction}"/>
                <p:slider for="ef" minValue="0" maxValue="96" step="1" />

                <br/>
                <p:outputLabel value="¿Sufre de Hipertensión arterial?"/>
                <p:selectOneMenu value="#{controller.model.high_blood_pressure}">
                    <f:selectItem itemValue="0" itemLabel="No tengo"/>
                    <f:selectItem itemValue="1" itemLabel="Si tengo"/>
                </p:selectOneMenu>

                <br/>
                <p:outputLabel value="¿Qué cantidad de plaquetas tienes?"/>
                <p:inputText id="pl" value="#{controller.model.platelets}"/>
                <p:slider for="pl" minValue="0" maxValue="1050750" step="1" />

                <br/>
                <p:outputLabel value="¿Qué cantidad de suero de creatinina tienes?"/>
                <p:inputText id="sc" value="#{controller.model.serum_creatinine}"/>
                <p:slider for="sc" minValue="0" maxValue="11.6" step="0.1" />

                <br/>
                <p:outputLabel value="¿Qué cantidad de suero de sodio tienes?"/>
                <p:inputText id="ss" value="#{controller.model.serum_sodium}"/>
                <p:slider for="ss" minValue="0" maxValue="156" step="1" />

                <br/>
                <p:outputLabel value="¿Cuál es tu genero?"/>
                <p:selectOneMenu value="#{controller.model.sex}">
                    <f:selectItem itemValue="0" itemLabel="Varón"/>
                    <f:selectItem itemValue="1" itemLabel="Mujer"/>
                </p:selectOneMenu>


                <br/>
                <p:outputLabel value="¿Fumas?"/>
                <p:selectOneMenu value="#{controller.model.smoking}">
                    <f:selectItem itemValue="0" itemLabel="No"/>
                    <f:selectItem itemValue="1" itemLabel="Si"/>
                </p:selectOneMenu>

            </h:panelGrid>

            <p:commandButton value="Ver Resultados" actionListener="#{controller.obtenerDatos()}"
                             update=":predicion"/>
        </h:form>
    </h:body>
</html>
