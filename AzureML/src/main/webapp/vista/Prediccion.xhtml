<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <center>
            <h2 style="margin-top:0">
                PREDICCIÃ“N DE DIABETES
            </h2>
            <h:form id="prediccion">
                <p:growl life="1000" autoUpdate="true" showDetail="true" id="messages"/>
                <h:panelGrid  columns="2" style="margin-bottom: 10px">

                    <p:outputLabel value="Embarazos"/>
                    <p:inputText id="Embarazos" value="#{diabetesController.modelo.embarazos}"/>

                    <p:outputLabel value="Glucosa"/>
                    <p:inputText id="Glucosa" value="#{diabetesController.modelo.glucosa}"/>

                    <p:outputLabel value="P. sanguinea"/>
                    <p:inputText id="psanguinea" value="#{diabetesController.modelo.presionSanguinea}"/>

                    <p:outputLabel value="P. cutaneo"/>
                    <p:inputText id="pcutaneo" value="#{diabetesController.modelo.pliegueCutaneo}"/>

                    <p:outputLabel value="Insulina"/>
                    <p:inputText id="Insulina" value="#{diabetesController.modelo.insulina}"/>

                    <p:outputLabel value="IMC"/>
                    <p:inputText id="IMC" value="#{diabetesController.modelo.IMC}"/>

                    <p:outputLabel value="P. diabetes"/>
                    <p:inputText id="pdiabetes" value="#{diabetesController.modelo.pedigriDiabetes}"/>

                    <p:outputLabel value="Edad"/>
                    <p:inputText id="Edad" value="#{diabetesController.modelo.edad}"/>

                </h:panelGrid>

                <p:commandButton value="Predecir" actionListener="#{diabetesController.obtener()}" update="prediccion"/>
            </h:form>
        </center>
    </h:body>
</html>
